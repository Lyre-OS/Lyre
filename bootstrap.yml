# Shamelessly inspired (copied) from the one in qword which was copied from the one in bootstrap-managarm

sources:
  - name: binutils
    subdir: 'ports'
    url: 'https://ftp.gnu.org/gnu/binutils/binutils-2.36.tar.xz'
    format: 'tar.xz'
    extract_path: 'binutils-2.36'
    patch-path-strip: 3

  - name: gcc
    subdir: 'ports'
    url: 'https://ftp.gnu.org/gnu/gcc/gcc-10.2.0/gcc-10.2.0.tar.xz'
    format: 'tar.xz'
    extract_path: 'gcc-10.2.0'
    patch-path-strip: 3
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      # download_prerequisites should probably move to some "post_checkout" step.
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'
      - args: ['sh', '-c', 'patch -p1 < ../../extra-patches/gcc.patch']
        workdir: '@THIS_SOURCE_DIR@'

  - name: mlibc
    subdir: 'ports'
    url: 'https://github.com/managarm/mlibc/archive/2.0.0.tar.gz'
    format: 'tar.gz'
    extract_path: 'mlibc-2.0.0'
    patch-path-strip: 3

tools:
  - name: host-autoconf-v2.69
    source:
      name: autoconf-v2.69
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      patch-path-strip: 3
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-automake-v1.15
    source:
      name: automake-v1.15
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/automake/automake-1.15.1.tar.xz'
      format: 'tar.xz'
      extract_path: 'automake-1.15.1'
      patch-path-strip: 3
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-binutils
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-lyre'
        - '--with-sysroot=@SYSROOT_DIR@'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        # -g blows up the binary size.
        - 'CFLAGS=-O2 -pipe'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-gcc
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-lyre'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2 -pipe'
        - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
         - mlibc-headers
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/x86_64-lyre/bin']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-lyre/bin/as',
                               '@PREFIX@/x86_64-lyre/bin/as']
          - args: ['ln', '-sf', '../../../host-binutils/x86_64-lyre/bin/ld',
                               '@PREFIX@/x86_64-lyre/bin/ld']
      - name: libgcc
        tools_required:
          - tool: host-gcc
            stage_dependencies: [compiler]
        pkgs_required:
         - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']
      - name: libstdc++
        tools_required:
          - tool: host-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-target-libstdc++-v3']

  - name: host-libtool
    exports_aclocal: true
    source:
      subdir: 'ports'
      url: 'https://mirror.easyname.at/gnu/libtool/libtool-2.4.6.tar.gz'
      format: 'tar.gz'
      extract_path: 'libtool-2.4.6'
      patch-path-strip: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-pkg-config
    exports_aclocal: true
    source:
      subdir: 'ports'
      url: 'https://pkg-config.freedesktop.org/releases/pkg-config-1.7.3.tar.gz'
      format: 'tar.gz'
      extract_path: 'pkg-config-1.7.3'
      patch-path-strip: 3
      tools_required:
        - host-libtool
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: mlibc-headers
    from_source: mlibc
    implict_package: true
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '-Dheaders_only=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc
    from_source: mlibc
    tools_required:
      - tool: host-gcc
        stage_dependencies: [compiler]
    implict_package: true
    pkgs_required:
      - mlibc-headers
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: hello
    source:
      subdir: 'ports'
      url: 'https://github.com/lowlevelmemes/hello/archive/1.2a.tar.gz'
      format: 'tar.gz'
      extract_path: 'hello-1.2a'
      patch-path-strip: 3
    tools_required:
      - host-gcc
    build:
      - args: ['make', 'CC=x86_64-lyre-gcc', '-j@PARALLELISM@']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['make', 'PREFIX=/usr', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        workdir: '@THIS_SOURCE_DIR@'

  - name: eudev
    source:
      subdir: 'ports'
      url: 'https://dev.gentoo.org/~blueness/eudev/eudev-3.2.9.tar.gz'
      format: 'tar.gz'
      extract_path: 'eudev-3.2.9'
      patch-path-strip: 3
    tools_required:
      - host-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lyre'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-blkid'
        - '--disable-selinux'
        - '--disable-kmod'
        - '--disable-mtd-probe'
        - '--disable-rule-generator'
        - '--disable-manpages'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: bash
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/bash/bash-5.1.tar.gz'
      format: 'tar.gz'
      extract_path: 'bash-5.1'
      patch-path-strip: 3
    tools_required:
      - host-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lyre'
        - '--prefix=/usr'
        - '--without-bash-malloc'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']

  - name: libdrm
    source:
      subdir: 'ports'
      url: 'https://dri.freedesktop.org/libdrm/libdrm-2.4.104.tar.xz'
      format: 'tar.xz'
      extract_path: 'libdrm-2.4.104'
      patch-path-strip: 3
    tools_required:
      - host-gcc
      - virtual: pkgconfig-for-target
        triple: x86_64-lyre
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/native_file.txt'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintel=false'
        - '-Dvmwgfx=false'
        - '-Dradeon=false'
        - '-Damdgpu=false'
        - '-Dnouveau=false'
        # We might want to build cairo with OpenGL support.
        # Doing so would introduce a circular dependency here.
        - '-Dcairo-tests=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: coreutils
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/coreutils/coreutils-8.32.tar.xz'
      format: 'tar.xz'
      extract_path: 'coreutils-8.32'
      patch-path-strip: 3
    tools_required:
      - host-gcc
    configure:
      # Huge hack: coreutils does not compile the build-machine binary make-prime-list
      # using the build-machine compiler. Hence, build and invoke the binary manually here.
      - args:
        - '@THIS_SOURCE_DIR@/configure'
      - args: ['make', 'src/make-prime-list']
      - args: |
          ./src/make-prime-list 5000 > @THIS_SOURCE_DIR@/src/primes.h
      - args: ['make', 'clean']
      # No compile coreutils for the correct target.
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lyre'
        - '--prefix=/usr'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS -Wno-error'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
